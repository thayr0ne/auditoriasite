<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANS Anexo II Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" data-content="anexos">Anexos Vigentes</a></li>
                <li><a href="#" data-content="rol">Rol Vigente</a></li>
                <li><a href="#" data-content="procedures">Buscar Procedimentos</a></li>
                <li><a href="#" data-content="cbhpm">CBHPM</a></li>
                <li><a href="#" data-content="reports">Relatórios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="content">
            <div id="anexos" class="content-section active">
                <div class="column-left">
                    <div class="section" id="recentSection">
                        <h2>Mais Recentes</h2>
                        <div id="recentLinksContainer"></div>
                    </div>
                    <div class="section" id="historySection">
                        <h2>Histórico</h2>
                        <div id="historyLinksContainer" class="scrollable"></div>
                    </div>
                </div>
                <div class="column-center">
                    <div class="viewer" id="viewerCenter">
                        <h2>Visualização do Arquivo</h2>
                        <iframe id="fileViewer" src="" width="100%" height="500px"></iframe>
                    </div>
                </div>
                <div class="column-right">
                    <div class="viewer" id="viewerRight">
                        <h2>Detalhes do Arquivo</h2>
                        <iframe id="fileViewerRight" src="" width="100%" height="500px"></iframe>
                    </div>
                </div>
            </div>
            <!-- Other sections will be added here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
