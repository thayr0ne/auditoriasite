<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ANS Auditoria</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="anexosVigentesMenu">Anexos Vigentes</li>
                <li id="rolVigenteMenu">Rol Vigente</li>
                <li id="buscarProcedimentosMenu">Buscar Procedimento</li>
                <li id="cbhpmMenu">CBHPM</li>
                <li id="relatoriosMenu">Relatórios</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Seção de Anexos Vigentes -->
        <section id="anexosVigentes" class="section active">
            <div class="container">
                <aside class="sidebar" id="sidebar">
                    <h2>ANEXOS E RNs</h2>
                    <div id="latestAnexoContainer"></div>
                    <div id="latestRnContainer"></div>
                    <button id="loadMoreRnBtn" class="load-more">Mostrar mais</button>
                </aside>
                <div class="main-content">
                    <iframe id="pdfViewer" src="" frameborder="0"></iframe>
                </div>
            </div>
        </section>
        
        <!-- Seção de Rol Vigente -->
        <section id="rolVigente" class="section">
            <div id="excelViewerContainer">
                <iframe id="excelViewer" src="" frameborder="0"></iframe>
            </div>
        </section>
        
        <!-- Seção de Busca de Procedimentos -->
        <section id="buscarProcedimentos" class="section">
            <div class="search-container">
                <input type="text" id="searchNome" placeholder="Buscar por Nome do Procedimento">
                <input type="text" id="searchCodigo" placeholder="Buscar por Código TUSS">
                <select id="cbhpmEdicao">
                    <option value="4ª">4ª Edição</option>
                    <option value="5ª">5ª Edição</option>
                </select>
                <input type="number" id="percentualCirurgico" placeholder="Percentual Cirúrgico">
                <input type="number" id="percentualAnestesico" placeholder="Percentual Anestésico">
                <button id="buscarBtn">Buscar</button>
            </div>
            <div class="result-container">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th>NOMENCLATURA</th>
                            <th>CÓDIGO TUSS</th>
                            <th>PORTE CIRÚRGICO</th>
                            <th>VALOR DO PORTE CIRÚRGICO</th>
                            <th>NÚMERO DE AUXILIARES</th>
                            <th>VALOR DO AUXILIAR</th>
                            <th>PORTE ANESTÉSICO</th>
                            <th>VALOR DO PORTE ANESTÉSICO</th>
                            <th>CORRELAÇÃO COM O ROL VIGENTE</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="cbhpm" class="section"></section>
        <section id="relatorios" class="section"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts.js"></script>
</body>
</html>
