<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li id="anexosVigentesMenu">Anexos Vigentes</li>
            <li id="rolVigenteMenu">Rol Vigente</li>
            <li id="buscarProcedimentosMenu">Buscar Procedimento</li>
            <li id="cbhpmMenu">CBHPM</li>
            <li id="relatoriosMenu">Relatórios</li>
        </ul>
    </nav>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div id="recentes">
                <h2>Anexos Recentes</h2>
                <div id="latestAnexoIContainer"></div>
                <div id="latestAnexoIIContainer"></div>
                <div id="latestAnexoIIIContainer"></div>
                <div id="latestAnexoIVContainer"></div>
            </div>
            <div id="historicoRnContainer">
                <h2>Histórico de RNs</h2>
                <div id="latestRnContainer"></div>
                <button id="loadMoreRnBtn" class="load-more">Mostrar mais</button>
            </div>
        </div>
        <div class="main-content">
            <div id="anexosVigentes" class="section active">
                <iframe id="pdfViewer"></iframe>
            </div>
            <div id="rolVigente" class="section">
                <div id="excelViewerContainer"></div>
            </div>
            <div id="buscarProcedimentos" class="section">
                <h2>Buscar Procedimento</h2>
            </div>
            <div id="cbhpm" class="section">
                <h2>CBHPM</h2>
            </div>
            <div id="relatorios" class="section">
                <h2>Relatórios</h2>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
