<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerência de Inteligência Assistencial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="anexosVigentesMenu">Anexos Vigentes</li>
                <li id="rolVigenteMenu">Rol Vigente</li>
                <li id="buscarProcedimentosMenu">Buscar Procedimentos</li>
                <li id="cbhpmMenu">CBHPM</li>
                <li id="relatoriosMenu">Relatórios</li>
            </ul>
        </nav>
    </header>
    <div id="mainContent">
        <div id="sidebar">
            <div id="recentContainer">
                <h2>Anexos Recentes</h2>
                <div id="latestAnexoIContainer"></div>
                <div id="latestAnexoIIContainer"></div>
                <div id="latestAnexoIIIContainer"></div>
                <div id="latestAnexoIVContainer"></div>
            </div>
            <div id="historyContainer">
                <h2>Histórico de RNs</h2>
                <div id="latestRnContainer"></div>
                <button id="loadMoreRnBtn">Mostrar Mais</button>
            </div>
        </div>
        <div id="pdfViewerContainer">
            <iframe id="pdfViewer" width="100%" height="600px" frameborder="0"></iframe>
        </div>
        <div id="excelViewerContainer"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
