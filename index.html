<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Auditoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('anexos')">Anexos Vigentes</a></li>
            <li><a href="#" onclick="showSection('rol')">Rol Vigente</a></li>
            <li><a href="#">Buscar Procedimentos</a></li>
            <li><a href="#">CBHPM</a></li>
            <li><a href="#">Relatórios</a></li>
        </ul>
    </nav>

    <section id="anexos" class="section">
        <div class="sidebar">
            <div class="recent-container">
                <h2>Anexos Recentes</h2>
                <div id="recent-anexos"></div>
            </div>
            <div class="historical-container">
                <h2>Histórico de RNs</h2>
                <div id="historical-rns"></div>
                <button onclick="showMoreRNs()">Mostrar mais</button>
            </div>
        </div>
        <div class="pdf-viewer">
            <iframe id="pdf-frame" width="100%" height="600px"></iframe>
        </div>
    </section>

    <section id="rol" class="section" style="display: none;">
        <div class="excel-viewer">
            <iframe id="excel-frame" width="100%" height="600px"></iframe>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
