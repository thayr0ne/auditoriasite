<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Auditoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li id="anexosVigentesMenu">Anexos Vigentes</li>
            <li id="rolVigenteMenu">Rol Vigente</li>
            <li id="buscarProcedimentosMenu">Buscar Procedimento</li>
            <li id="cbhpmMenu">CBHPM</li>
            <li id="relatoriosMenu">Relatórios</li>
        </ul>
    </nav>

    <div id="sidebar" class="sidebar">
        <div id="recentsContainer">
            <h2>Anexos Recentes</h2>
            <div id="latestAnexoIContainer"></div>
            <div id="latestAnexoIIContainer"></div>
            <div id="latestAnexoIIIContainer"></div>
            <div id="latestAnexoIVContainer"></div>
        </div>
        <div id="historyContainer">
            <h2>Histórico de RNs</h2>
            <div id="latestRnContainer"></div>
            <button id="loadMoreRnBtn">Mostrar Mais</button>
        </div>
    </div>

    <div id="mainContent">
        <div id="anexosVigentes" class="section">
            <iframe id="pdfViewer" style="display:none;" width="100%" height="600px"></iframe>
        </div>
        <div id="rolVigente" class="section">
            <div id="excelViewerContainer"></div>
        </div>
        <div id="buscarProcedimentos" class="section">Conteúdo de Buscar Procedimentos</div>
        <div id="cbhpm" class="section">Conteúdo de CBHPM</div>
        <div id="relatorios" class="section">Conteúdo de Relatórios</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
