<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ANS Auditoria</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="anexosVigentesMenu">Anexos Vigentes</li>
                <li id="rolVigenteMenu">Rol Vigente</li>
                <li id="buscarProcedimentosMenu">Buscar Procedimento</li>
                <li id="cbhpmMenu">CBHPM</li>
                <li id="relatoriosMenu">Relatórios</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="anexosVigentes" class="section active">
            <div class="container">
                <div class="sidebar" id="sidebar">
                    <div id="recentes" class="anexo-container">
                        <h2>ANEXOS</h2>
                        <div id="latestAnexoIContainer"></div>
                        <div id="latestAnexoIIContainer"></div>
                        <div id="latestAnexoIIIContainer"></div>
                        <div id="latestAnexoIVContainer"></div>
                    </div>
                    <div id="historicoRnContainer" class="anexo-container">
                        <h2>HISTÓRICO</h2>
                        <div id="latestRnContainer"></div>
                        <button id="loadMoreRnBtn" class="load-more">Mostrar mais</button>
                    </div>
                </div>
                <div class="main-content">
                    <iframe id="pdfViewer" src="" frameborder="0"></iframe>
                </div>
            </div>
        </section>
        <section id="rolVigente" class="section">
            <div id="excelViewerContainer">
                <iframe id="excelViewer" src="" frameborder="0"></iframe>
            </div>
        </section>
        <section id="buscarProcedimentos" class="section"></section>
        <section id="cbhpm" class="section"></section>
        <section id="relatorios" class="section"></section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
