<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.0/dist/xlsx.full.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li id="anexosVigentesMenu">Anexos Vigentes</li>
            <li id="rolVigenteMenu">Rol Vigente</li>
            <li id="buscarProcedimentosMenu">Buscar Procedimentos</li>
            <li id="cbhpmMenu">CBHPM</li>
            <li id="relatoriosMenu">Relatórios</li>
        </ul>
    </nav>

    <div class="container">
        <div id="sidebar" class="sidebar">
            <div id="anexosVigentes" class="section">
                <h3>RECENTES</h3>
                <div id="recentes">
                    <div id="latestAnexoIContainer" class="anexo-container"></div>
                    <div id="latestAnexoIIContainer" class="anexo-container"></div>
                    <div id="latestAnexoIIIContainer" class="anexo-container"></div>
                    <div id="latestAnexoIVContainer" class="anexo-container"></div>
                </div>
                <h3>HISTÓRICO</h3>
                <div id="historicoRnContainer"></div>
                <button id="loadMoreBtn" class="load-more">Mostrar mais</button>
            </div>
        </div>

        <div id="mainContent" class="main-content">
            <div id="rolVigente" class="section">
                <div id="rolVigenteContainer"></div>
            </div>
            <div id="buscarProcedimentos" class="section">
                <!-- Conteúdo da seção Buscar Procedimentos -->
            </div>
            <div id="cbhpm" class="section">
                <!-- Conteúdo da seção CBHPM -->
            </div>
            <div id="relatorios" class="section">
                <!-- Conteúdo da seção Relatórios -->
            </div>
        </div>

        <div id="pdfViewerContainer" class="main-content">
            <iframe id="pdfViewer"></iframe>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
